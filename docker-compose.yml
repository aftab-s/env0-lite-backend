version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: mongo-bagel
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - bagel-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Your Application
  bagel-backend:
    build: .
    container_name: bagel-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/BagelDB
      - SESSION_COOKIE_SECRET=your-super-secret-session-key-here
#      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
#      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bagel-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongo_data:
    driver: local

networks:
  bagel-network:
    driver: bridge
